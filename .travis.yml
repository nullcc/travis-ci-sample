git:
  depth: 1

os:
  - linux
  - osx
  - windows

language: java

jdk:
  - openjdk11

node_js:
  - 14

install:
  - npm install

jobs:
  include:
    - os: linux
      script:
        - echo "linux"
        - java -version
        - jest --testNamePattern linux
    - os: osx
      osx_image: xcode12.5
      script:
        - echo "mac"
        - java -version
        - xcodebuild -version
        - jest --testNamePattern mac
    - os: windows
      script:
        - echo "windows"
        - java -version
        - jest --testNamePattern win
