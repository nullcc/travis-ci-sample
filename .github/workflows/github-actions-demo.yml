name: GitHub Actions Demo
on: [push]
jobs:
  linux-test:
    runs-on: ubuntu-latest
    steps:
      - run: "echo 'linux'"
      - run: "java -version"
      - run: "jest --testNamePattern linux"
  mac-test:
    runs-on: macos-latest
    steps:
      - run: "echo 'mac'"
      - run: "java -version"
      - run: "xcodebuild -version"
      - run: "jest --testNamePattern mac"
  windows-test:
    runs-on: windows-latest
    steps:
      - run: "echo 'windows'"
      - run: "java -version"
      - run: "jest --testNamePattern win"
